<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commits GitHub</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<h2 style="text-align:center;">Nombre de commits par minute</h2>

<div id="chart_div" style="width: 800px; height: 400px; margin: auto;"></div>

<script>
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
        fetch('/api/commits/')
            .then(response => response.json())
            .then(data => {

                var dataTable = new google.visualization.DataTable();
                dataTable.addColumn('number', 'Minute');
                dataTable.addColumn('number', 'Commits');

                data.results.forEach(entry => {
                   dataTable.addRow([entry.minute, entry.count]);
                });

                var options = {
                    title: 'Activit√© GitHub (commits par minute)',
                    legend: { position: 'none' }
                };

                var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                chart.draw(dataTable, options);
            });
    }
</script>

</body>
</html>
