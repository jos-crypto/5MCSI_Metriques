<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Histogramme des commits</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<h2 style="text-align:center;">Histogramme des commits par minute</h2>

<div id="chart_div" style="width:900px; height:400px; margin:auto;"></div>

<script>
google.charts.load('current', { packages: ['corechart'] });
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
    fetch('/api/commits/')
        .then(response => response.json())
        .then(data => {

            var table = new google.visualization.DataTable();
            table.addColumn('string', 'Minute');
            table.addColumn('number', 'Commits');

            data.results.forEach(row => {
                table.addRow([row.minute, row.count]);
            });

            var options = {
                title: 'Nombre de commits GitHub par minute',
                legend: { position: 'none' }
            };

            var chart = new google.visualization.ColumnChart(
                document.getElementById('chart_div')
            );

            chart.draw(table, options);
        });
}
</script>

</body>
</html>
